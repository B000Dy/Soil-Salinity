<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      display: flex;
	  flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .progress-container {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
    }
    #cancelBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="App Logo" style="max-width:350px; display:block; margin:0 auto 20px;">
    <div class="spinner"></div>
    <div class="text">Analyzing image, please wait...</div>
    <div class="progress-container">
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
      </div>
    </div>
    <button id="cancelBtn" class="btn btn-outline-danger" onclick="cancelPrediction()">Cancel</button>

    <script>
    let timeoutId = setTimeout(function() {
        if (window.AndroidInterface && window.AndroidInterface.returnToHome) {
            window.AndroidInterface.returnToHome();
        }
    }, 100000); // Safety timeout

    function cancelPrediction() {
        clearTimeout(timeoutId);
        if (window.AndroidInterface && window.AndroidInterface.cancelPrediction) {
            window.AndroidInterface.cancelPrediction();
        }
    }

    // Animate progress bar from 0% to 100% over 7 seconds
    let progress = 0;
    let duration = 6000; // ms
    let intervalTime = 70; // ms per update (~100 steps)
    let increment = 100 / (duration / intervalTime);

    let progressInterval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
            progress = 100;
            clearInterval(progressInterval);
        }
        document.getElementById('progressBar').style.width = progress + '%';
    }, intervalTime);
    </script>
</body>
</html>
