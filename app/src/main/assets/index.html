<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
	  flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .upload-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 30px;
    }
    .btn-submit {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #3e8e41;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 300px;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
	  margin-left: auto;
	  margin-right: auto;
    }
    .form-control {
      background: #252525;
      border: 1px solid #333;
      color: white;
    }
    .form-control:focus {
      background: #252525;
      color: white;
      border-color: #4CAF50;
      box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
    }
    #errorMessage {
      color: #ff4444;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="App Logo" style="max-width:350px; display:block; margin:0 auto 20px;">
  <div class="upload-card">
    <h2 class="mb-4">Image Classifier</h2>
    <img id="imagePreview" alt="Image Preview">
    <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
    <div id="errorMessage"></div>
    <button id="predictButton" class="btn btn-submit">Predict</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const errorMessage = document.getElementById('errorMessage');
    const predictButton = document.getElementById('predictButton');

    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      errorMessage.style.display = 'none';
      
      if (!file) return;

      // Validate file type
      if (!file.type.match('image.*')) {
        showError('Please select an image file');
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showError('Image size should be less than 5MB');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    predictButton.addEventListener('click', function() {
      if (fileInput.files.length === 0) {
        showError('Please select an image first');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          if (window.AndroidInterface && window.AndroidInterface.predictImage) {
            window.AndroidInterface.predictImage(e.target.result);
          } else {
            showError("App interface not available - please restart the app");
          }
        } catch(e) {
          console.error("Error calling predictImage:", e);
          showError("Error processing image");
        }
      };
      
      reader.onerror = function() {
        showError("Error reading image file");
      };
      
      reader.readAsDataURL(file);
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      imagePreview.style.display = 'none';
    }
  </script>
</body>
</html>
